<md-toolbar color="primary">
  <div><h4>Piwowar</h4></div>
  <div class="home-toolbar">
    <div class="right-side"></div>
    <div class="left-side">
      <ng-template [ngIf]="!authService.isAuthenticated()">
        <button md-button [routerLink]="['/signup']">
          Register
        </button>
        <button md-button [routerLink]="['/signin']">
          Login
        </button>
      </ng-template>
      <button md-button [routerLink]="['/piwowar/dashboard']" *ngIf="authService.isAuthenticated()">
        Dashboard
      </button>
    </div>
  </div>
</md-toolbar>
<router-outlet></router-outlet>
